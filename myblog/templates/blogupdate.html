{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Update Blog{% endblock %}
{% block body_class %}background{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Update Blog</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save</button>
        <a href="{% url 'bloglist' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
